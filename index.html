<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet"> 
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="main">
    <img src="images/illustration-hero.svg" class="card_image" alt="Illustration of a girl dancing while listening to music">
    <div class="card_summary">
      <h1 class="card_title">Order Summary</h1>
      <p class="card_description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="card_description_prices">
        <img src="images/icon-music.svg" class="card_icon_music" alt="Icon of music">
        <div class="card_description_prices_div">
          <p class="card_description_prices_div_frequency">Annual Plan</p>
          <p class="card_description_prices_div_price">$59.99/year</p>
        </div>
        <a class="button_change" href="qr-code-component-main/index.html" alt="Button to change your purchase">Change</a>
      </div>
      <button class="button_payment" alt="Button to pay your purchase">Proceed to Payment</a>
      <button class="button_cancel" alt="Button to change your purchase">Cancel Order</a>
    </div>
  <div>
</body>
</html>
